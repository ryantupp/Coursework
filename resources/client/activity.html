<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Activity</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
        <script src="/client/js/activities.js"></script> <!--links to the javascript file Users.js-->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body onload="pageLoad()">
        <div class="topnav">
            <a href="index.html">Home</a>
            <a class="active" href="activity.html">Activity</a>
            <a href="createAnAccount.html">Create An Account</a>
            <a onclick='logout();' href="login.html">LOGOUT</a>
        </div>

<!--    <body onload="generateGoals()">-->
        <form id="addActivityForm"> <!--link to css-->
            <select type="text" name="activity" id="activity" placeholder="Type of activity (required)"> <!--creates a drop down selection for activity-->
                <option value = "running">running</option>
                <option value = "cycling">cycling</option>
                <option value = "gym">gym</option>
                <option value = "swimming">swimming</option>
                <option value = "rowing">rowing</option><!--This list can be expanded further in the future-->
            </select>
            <input type="text" name="distance" id="distance" placeholder="distance in km (requried)"> <!--creates an input box for the email-->
            <input type="text" name="time" id="time" placeholder="Enter time in minutes (required)">
            <select type="text" name="difficulty" id="difficulty" placeholder="difficulty (requried)"> <!--creates a drop down selection for difficulty-->
                <option value = "easy">easy</option>
                <option value = "medium">medium</option>
                <option value = "hard">hard</option>
            </select>
        </form>

        <button class="button" onclick='addActivity();'>Add activity</button>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <canvas id="myChart"  style="height: 50vh" ></canvas>

        <div id = "goals">
            <h1>Choose a goal to complete.</h1>
            <form id = "goalsForm">
                <select name="goalType" id="goalType" > <!--creates a drop down selection for activity-->
                    <option id = "goalChoice1"></option>
                    <option id = "goalChoice2"></option>
                    <option id = "goalChoice3"></option><!--This list can be expanded further in the future-->
                </select>
            </form>
            <button class="button" onclick='addGoal();'>Add goal</button>
            <p id="goalDescription"></p>
            <button class="button" onclick='goalCompleted();'>Goal completed</button><!--completes goal, removes from db and rank incremented-->
        </div>



    </body>
</html>
