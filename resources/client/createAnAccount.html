<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create An Account</title>
    <script src="/client/js/users.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a  href="activity.html">Activity</a>
        <a class="active" href="createAnAccount.html">Create An Account</a>
        <a href="#about">About</a>
        <button onclick='logout();'>LOGOUT</button>
    </div>

    <form id="createAnAccountForm"> <!--link to css-->
        <input type="text" name="name" id="name" placeholder="First name (requried)"> <!--creates an input box for the email-->
        <input type="text" name="email" id="email" placeholder="email (requried)"> <!--creates an input box for the email-->
        <input type="text" name="UserName" id="UserName" placeholder="UserName (requried)"> <!--creates an input box for the name-->
        <input type="password" name="Password" id="Password" placeholder="Password (requried)"><!--creates an input box for the password-->
        <input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password (requried)"><!--creates an input box for the password confirmation-->
        <input type="text" name="DateOfBirth" id="DateOfBirth" placeholder="DateOfBirth (requried)"> <!--creates an input box for the DateOfBirth-->
        <input type="text" name="height" id="height" placeholder="height in feet and inches (requried)"> <!--creates an input box for the height-->
        <input type="text" name="weight" id="weight" placeholder="weight in kg (requried)"> <!--creates an input box for the weight-->
    </form>

    <button class="button" onclick='UsersCreateAccount();'>Create An Account</button>  <!--UsersCreateAccount()in users.js--> <!--calls this function-->
</body>
</html>
