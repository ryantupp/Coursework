<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create An Account</title>
    <script src="/client/js/users.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <form id="createAnAccountForm"> <!--link to css-->
        <input type="text" name="email" id="email"> <!--creates an input box for the email-->
        <input type="text" name="UserName" id="UserName"> <!--creates an input box for the name-->
        <input type="password" name="Password" id="Password"><!--creates an input box for the password-->
        <input type="password" name="ConfirmPassword" id="ConfirmPassword"><!--creates an input box for the password confirmation-->
        <input type="text" name="DateOfBirth" id="DateOfBirth"> <!--creates an input box for the DateOfBirth-->
        <input type="text" name="height" id="height"> <!--creates an input box for the height-->
        <input type="text" name="weight" id="weight"> <!--creates an input box for the weight-->
    </form>
</body>
</html>
