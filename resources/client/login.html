<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <script src="/client/js/Users.js"></script> <!--links to the javascript file Users.js-->
</head>
<body>
    <form id="LoginForm"> <!--link to css-->
        <input type="text" name="UserName" id="UserName" placeholder="UserName (requried)"> <!--creates an input box for the name-->
        <input type="password" name="Password" id="Password" placeholder="Password (requried)"><!--creates an input box for the password-->
    </form>
    <button class="button" onclick='UsersLogin();'>LOGIN</button>  <!--UsersLogin()in users.js--> <!--calls this function-->
    <button class="button" onclick='window.open("createAnAccount.html", "_self");'>Create An Account</button>  <!--UsersCreateAccountButton()in users.js--> <!--calls this function-->

</body>
</html>
